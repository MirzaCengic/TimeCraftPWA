<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="url(#bg)"/>
  
  <!-- Metronome Base -->
  <ellipse cx="96" cy="150" rx="35" ry="12" fill="#fff" opacity="0.9"/>
  
  <!-- Metronome Body -->
  <polygon points="96,60 86,150 106,150" fill="#fff" opacity="0.9"/>
  
  <!-- Metronome Weight -->
  <circle cx="96" cy="80" r="8" fill="#fff"/>
  
  <!-- Musical Notes -->
  <text x="130" y="70" font-family="Arial" font-size="20" fill="#fff" opacity="0.7">♪</text>
  <text x="60" y="100" font-family="Arial" font-size="16" fill="#fff" opacity="0.6">♫</text>
  <text x="140" y="130" font-family="Arial" font-size="14" fill="#fff" opacity="0.5">♩</text>
</svg>