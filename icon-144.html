<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCraft Icon 144x144</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 144px;
            height: 144px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .icon-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Metronome pendulum */
        .metronome {
            position: relative;
            width: 3px;
            height: 60px;
            background: white;
            border-radius: 2px;
            transform-origin: bottom center;
            animation: swing 1s ease-in-out infinite alternate;
        }

        .metronome::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -4px;
            width: 11px;
            height: 11px;
            background: white;
            border-radius: 50%;
        }

        /* Base of metronome */
        .base {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
        }

        /* Musical notes decoration */
        .note {
            position: absolute;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            font-weight: bold;
        }

        .note1 {
            top: 15px;
            left: 15px;
            transform: rotate(-15deg);
        }

        .note2 {
            top: 20px;
            right: 18px;
            transform: rotate(20deg);
        }

        @keyframes swing {
            0% { transform: rotate(-18deg); }
            100% { transform: rotate(18deg); }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="note note1">♪</div>
        <div class="note note2">♫</div>
        <div class="metronome"></div>
        <div class="base"></div>
    </div>
</body>
</html>
