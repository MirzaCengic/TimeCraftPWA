<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCraft Icon 512x512</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .icon-container {
            position: relative;
            width: 380px;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Metronome pendulum */
        .metronome {
            position: relative;
            width: 8px;
            height: 200px;
            background: white;
            border-radius: 4px;
            transform-origin: bottom center;
            animation: swing 1s ease-in-out infinite alternate;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .metronome::before {
            content: '';
            position: absolute;
            top: -16px;
            left: -12px;
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Base of metronome */
        .base {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }

        /* Musical notes decoration */
        .note {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .note1 {
            top: 50px;
            left: 50px;
            transform: rotate(-15deg);
        }

        .note2 {
            top: 80px;
            right: 60px;
            transform: rotate(20deg);
        }

        .note3 {
            bottom: 100px;
            left: 40px;
            transform: rotate(-10deg);
            font-size: 36px;
        }

        .note4 {
            bottom: 120px;
            right: 50px;
            transform: rotate(15deg);
            font-size: 36px;
        }

        /* Brand name */
        .brand {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        @keyframes swing {
            0% { transform: rotate(-12deg); }
            100% { transform: rotate(12deg); }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="note note1">♪</div>
        <div class="note note2">♫</div>
        <div class="note note3">♩</div>
        <div class="note note4">♬</div>
        <div class="metronome"></div>
        <div class="base"></div>
        <div class="brand">TimeCraft</div>
    </div>
</body>
</html>
